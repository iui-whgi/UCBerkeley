<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논문 참고문헌 검색기</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> 논문 참고문헌 검색기</h1>
            <p>논문 제목을 검색하여 참고문헌을 트리 형태로 확인하세요</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="논문 제목을 입력하세요..." />
                <button id="searchBtn">
                    <i class="fas fa-search"></i> 검색
                </button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>검색 중입니다...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="paper-info" id="paperInfo">
                <h2 id="paperTitle"></h2>
                <div class="paper-details" id="paperDetails"></div>
            </div>

            <div class="references-section">
                <h3><i class="fas fa-sitemap"></i> 참고문헌 트리</h3>
                <div class="tree-container" id="treeContainer">
                    <div class="tree" id="referenceTree"></div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
